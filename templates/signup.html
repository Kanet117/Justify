{% extends 'layout.html' %}
{% block titulo %}Sign up{% endblock %}
{% block contenido %}

<!-- Navbar (usando div class="logo") -->
<nav class="navbar">
  <div class="logo">
      <div class="margin">
        <a href="/">
          <img class="ajustes iconos" src="{{ url_for('static', filename='img/Logo oficial.png') }}" alt="Logo Justify">
        </a>
        <a href="/">
          <h1 href="/" class="ache1">Justify</h1>
        </a>  
        </div>
      {% if current_user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link">{{ current_user.nombre }}</a>
          </li>
      {% endif %}
      <img class="ajustes iconos2" src="{{ url_for('static', filename='img/buscar.png') }}" alt="Buscar">
      <img class="mensajes iconos2" src="{{ url_for('static', filename='img/image.png') }}" alt="Mensajes">
  </div>
</nav>

<div class="container" style="margin-top: 50px;">

    <form method="post" action="/signup" class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" id="inputName" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="correo" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" name="clave" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-md-6">
          <label for="inputPerfil" class="form-label">Tipo de usuario</label>
          <select name="perfil" class="form-control" id="inputPerfil" required>
            <option value="U">Estudiante</option>
            <option value="E">Empresa</option>
            <option value="A">Administrador</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>

</div>

<footer class="footer">
  <div class="Fin">
      <a class="abajo" href="/signin"><img class="graduado iconos2 abajo" src="{{ url_for('static', filename='img/perfil.png') }}" alt="Perfil"></a>
      <a class="abajo" href="/"><img class="casa iconos2 abajo" src="{{ url_for('static', filename='img/casa.png') }}" alt="Inicio"></a>
      <a class="abajo" id="btn-agregar" href="javascript:void(0)"><img class="trabajo iconos2 abajo" src="{{ url_for('static', filename='img/agregar.png') }}" alt="Agregar"></a>
      <a class="abajo" href="trabajo.html"><img class="trabajo iconos2 abajo" src="{{ url_for('static', filename='img/trabajo.png') }}" alt="Trabajo"></a>
      <a class="abajo" href=""><img class="trabajo iconos2 abajo" src="{{ url_for('static', filename='img/activo.png') }}" alt="Activo"></a>
  </div>
</footer>
{% endblock %}
